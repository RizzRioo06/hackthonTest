services:
  - type: web
    name: ai-3way-interpreter
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: AIML_API_KEY
        sync: false
      - key: AIML_API_URL
        value: https://api.aimlapi.com/v1
